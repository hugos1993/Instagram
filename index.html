<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/c4d630cdc7.js" crossorigin="anonymous"></script>
    <title>Instagram</title>

</head>
<body>

    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="./img/celular principal.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
            
                <div class="instagram-texboxs">
                    <input type="email" placeholder="Telefone, nome de usuario ou email" id="instagram-email">
                    <input type="password" placeholder="Senha" id="instagram-password">
                </div>
                <div class="instagram-buttons">
                    <button id="btn-login">Entrar</button>
                </div>
                <div class="instagram-ou">
                    <p><hr></p> 
                    OU 
                    <p><hr></p>
                </div>
                <div class="instagram-facebook">
                    <aside>
                        <a href="#"><i class="fa-brands fa-facebook-square"></i></a> 
                        <span>Entrar com o Facebook</span>
                    </aside>
                </div>
                <div class="instagram-recovery">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="group">
                <div class="instagram-cadastro">
                    <span>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></span>
                </div>
            </div>
                
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            

        </div>
    </div>

</body>
</html>
